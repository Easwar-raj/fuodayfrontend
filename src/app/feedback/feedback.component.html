<div class="container mb-5">
  <div class="mb-4">
    <h1 class="h3">Feedback Questions</h1>
  </div>

  <form (ngSubmit)="submitFeedback()" #feedbackForm="ngForm">
    <div class="mb-3">
      <label for="question" class="form-label">Feedback Question</label>
      <input
        type="text"
        class="form-control"
        id="question"
        name="question"
        [(ngModel)]="feedbackData.question"
      />
    </div>

    <button type="submit" class="btn btn-primary">Save Feedback</button>
  </form>
</div>
