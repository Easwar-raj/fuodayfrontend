<div class="container mb-5">
  <div class="mb-4">
    <h1 class="h3">Event</h1>
  </div>

  <form (ngSubmit)="submitEvent()" #eventForm="ngForm">
    <div class="mb-3">
      <label for="event" class="form-label">Event</label>
      <input
        type="text"
        class="form-control"
        id="event"
        name="event"
        [(ngModel)]="eventData.event"
      />
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">
        Title <span class="text-danger">*</span>
      </label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        [(ngModel)]="eventData.title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">
        Date <span class="text-danger">*</span>
      </label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        [(ngModel)]="eventData.date"
        required
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="3"
        [(ngModel)]="eventData.description"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Event</button>
  </form>
</div>
