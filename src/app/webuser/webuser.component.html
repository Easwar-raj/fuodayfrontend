
<div style="margin-top: 100px;">
  <form (ngSubmit)="submitWebUserForm()" #webUserForm="ngForm">
    <div class="container mt-5 pt-5">
      <h2 class="mb-4">Employee Information Form</h2>
      <div class="accordion" id="employeeAccordion">

        <!-- Basic Information -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="basicInfoHeading">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#basicInfo" aria-expanded="true">
              üßæ Basic Information
            </button>
          </h2>
          <div id="basicInfo" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">First Name <span class="text-danger">*</span></label>
                  <input name="first_name" type="text" class="form-control" placeholder="First Name" [(ngModel)]="webUserData.first_name" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name <span class="text-danger">*</span></label>
                  <input name="last_name"  type="text" class="form-control" placeholder="Last Name" [(ngModel)]="webUserData.last_name" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">DOB<span class="text-danger">*</span></label>
                  <input name="dob"  type="date" class="form-control" placeholder="DOB" [(ngModel)]="webUserData.dob" required />
                </div>
                 <div class="col-md-6">
                  <label class="form-label">Employee ID <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="emp_id" placeholder="Employee ID" [(ngModel)]="webUserData.emp_id" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email <span class="text-danger">*</span></label>
                  <input  name="email" type="email" class="form-control" placeholder="Email" [(ngModel)]="webUserData.email" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Permanent Address<span class="text-danger">*</span></label>
                  <textarea
                    name="permanent_address"
                    class="form-control"
                    placeholder="Enter Your Address"
                    [(ngModel)]="webUserData.permanent_address"
                    rows="3"
                    required>
                  </textarea>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Personal No <span class="text-danger">*</span></label>
                  <input  name="personal_contact_no" type="number" class="form-control" placeholder="Phone Number" [(ngModel)]="webUserData.personal_contact_no" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Emergency No <span class="text-danger">*</span></label>
                  <input  name="emergency_contact_no" type="number" class="form-control" placeholder="Emergency Number" [(ngModel)]="webUserData.emergency_contact_no" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Official No <span class="text-danger">*</span></label>
                  <input  name="official_contact_no" type="number" class="form-control" placeholder="Official Number" [(ngModel)]="webUserData.official_contact_no" />
                </div>
                <!-- <div class="col-md-6">
                  <label class="form-label">Blood Group <span class="text-danger">*</span></label>
                  <input  name="blood_group" type="text" class="form-control" placeholder="Blood Group" [(ngModel)]="webUserData.blood_group" />
                </div> -->

                <div class="col-md-6">
                  <label class="form-label">Blood Group <span class="text-danger">*</span></label>
                  <select  class="form-select" name="blood_group" [(ngModel)]="webUserData.blood_group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A‚àí</option>
                    <option value="B+">B+</option>
                    <option value="B‚àí">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB‚àí">AB‚àí</option>
                    <option value="O+">O+</option>
                    <option value="O‚àí">O‚àí</option>
                    <option value="Bombay Blood Group">Bombay Blood Group</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Role <span class="text-danger">*</span></label>
                  <select  class="form-select" name="role" [(ngModel)]="webUserData.role" required>
                    <option value="employee">Employee</option>
                    <option value="recruiter">Recruiter</option>
                    <option value="hr">HR</option>
                    <option value="hr_recruiter">HR Recruiter</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Gender <span class="text-danger">*</span></label>
                  <select  class="form-select" name="gender" [(ngModel)]="webUserData.gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <!-- Continue for group, password, department, etc. -->
                <div class="col-md-6">
                  <label class="form-label">Group</label>
                  <input type="text" name="group" class="form-control" placeholder="Group" [(ngModel)]="webUserData.group">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Password <span style="color: red;">*</span></label>
                  <input type="password" name="password" class="form-control" placeholder="Password"
                  [(ngModel)]="webUserData.password" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Department <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" placeholder="Department"
                  name="department"  [(ngModel)]="webUserData.department" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Designation <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" name="designation" placeholder="Designation" [(ngModel)]="webUserData.designation" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label"  >Employment Type <span style="color: red;">*</span></label>
                  <select class="form-select" name="employment_type" [(ngModel)]="webUserData.employment_type">
                    <option value="">Select Employment Type</option>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="part-time">Contract</option>
                    <option value="part-time">Consultant</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Office Location <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" placeholder="Office Location"
                  name="role_location" [(ngModel)]="webUserData.role_location" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Place <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" placeholder="Enter your place"
                  name="place" [(ngModel)]="webUserData.place" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Work Module <span style="color: red;">*</span></label>
                  <select class="form-select" [(ngModel)]="webUserData.work_module" name="work_module">
                    <option value="">Select Work Module</option>
                    <option value="wfo">WFO (Work From Office)</option>
                    <option value="wfh">WFH (Work From Home)</option>
                    <option value="remote">Remote</option>
                    <option value="hybrid">Hybrid</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Date of Joining <span style="color: red;">*</span></label>
                  <input type="date" class="form-control" placeholder="Date of Joining" name="date_of_joining" [(ngModel)]="webUserData.date_of_joining" required />
                </div>
                <!-- Continue for group, password, department, etc. -->

              </div>
            </div>
          </div>
        </div>

        <!-- Continue with other accordion sections similarly -->
         <!-- Reporting Manager -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="reportingHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#reporting" aria-expanded="false" aria-controls="reporting">
              üßë‚Äçüè´ Reporting Manager Info
            </button>
          </h2>
          <div id="reporting" class="accordion-collapse collapse" aria-labelledby="reportingHeading" data-bs-parent="#employeeAccordion">
            <div class="accordion-body">
              <input type="text" class="form-control mb-3" placeholder="Reporting Manager ID" name="reporting_manager_id" [(ngModel)]="webUserData.reporting_manager_id" required />
              <input type="text" class="form-control" placeholder="Reporting Manager Name" name="reporting_manager_name" [(ngModel)]="webUserData.reporting_manager_name" required />
            </div>
          </div>
        </div>


        <!-- Bank Details -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="bankDetailsHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#bankDetails" aria-expanded="false" aria-controls="bankDetails">
              üè¶ Payroll Details
            </button>
          </h2>
          <div id="bankDetails" class="accordion-collapse collapse" aria-labelledby="bankDetailsHeading" data-bs-parent="#employeeAccordion">
            <div class="accordion-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Basics Salary</label>
                  <input type="text" class="form-control" placeholder="Enter Basic Salary"  name="basic" [(ngModel)]="webUserData.basic" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">City Compensatory Allowance</label>
                  <input type="text" class="form-control" placeholder="Enter CCA"  name="city_compensatory_allowance" [(ngModel)]="webUserData.city_compensatory_allowance" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Special Allowance</label>
                  <input type="text" class="form-control" placeholder="Enter Special Allowance"  name="special_allowance" [(ngModel)]="webUserData.special_allowance" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Additional Allowance</label>
                  <input type="text" class="form-control" placeholder="Enter Additional Allowance"  name="additional_allowance" [(ngModel)]="webUserData.additional_allowance" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Fixed Allowance</label>
                  <input type="text" class="form-control" placeholder="Enter Fixed Allowance"  name="fixed_allowance" [(ngModel)]="webUserData.fixed_allowance" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Leave Encashment</label>
                  <input type="text" class="form-control" placeholder="Enter Leave Encashment"  name="leave_encashment" [(ngModel)]="webUserData.leave_encashment" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Gross Salary</label>
                  <input type="text" class="form-control" placeholder="Enter Gross Salary"  name="gross" [(ngModel)]="webUserData.gross" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">EPF Contribution</label>
                  <input type="text" class="form-control" placeholder="Enter EPF Contribution"  name="pf" [(ngModel)]="webUserData.pf" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Employee State Insurance</label>
                  <input type="text" class="form-control" placeholder="Enter ESI Contribution"  name="esi" [(ngModel)]="webUserData.esi" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Professional Tax</label>
                  <input type="text" class="form-control" placeholder="Enter Professional Tax"  name="professional_tax" [(ngModel)]="webUserData.professional_tax" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Actual Deductions</label>
                  <input type="text" class="form-control" placeholder="Enter Total Deductions"  name="actual_deductions" [(ngModel)]="webUserData.actual_deductions" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">CTC</label>
                  <input type="text" class="form-control" placeholder="Enter CTC"  name="ctc" [(ngModel)]="webUserData.ctc" required />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Continue with other accordion sections similarly -->

      </div>

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </form>
</div>
