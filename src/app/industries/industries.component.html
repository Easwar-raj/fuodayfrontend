<div class="container mb-5">
  <div class="mb-4">
    <h1 class="h3">Industries</h1>
  </div>

  <form (ngSubmit)="submitIndustry()" #industryForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Industry Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="industryData.name"
        required
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="3"
        [(ngModel)]="industryData.description"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Industry</button>
  </form>
</div>
