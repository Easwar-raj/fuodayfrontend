<div class="container mb-5">
  <div class="mb-4">
    <h1 class="h3">Holiday</h1>
  </div>

  <form (ngSubmit)="submitHoliday()" #holidayForm="ngForm">
    <div class="mb-3">
      <label for="holiday" class="form-label">Holiday</label>
      <input
        type="text"
        class="form-control"
        id="holiday"
        name="holiday"
        [(ngModel)]="holidayData.holiday"
        required
      />
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        [(ngModel)]="holidayData.date"
        required
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="3"
        [(ngModel)]="holidayData.description"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Holiday</button>
  </form>
</div>
