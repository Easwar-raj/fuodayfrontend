<div class="container mb-5">
  <div class="mb-4">
    <h1 class="h3">Leave Types</h1>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <input
        type="text"
        class="form-control"
        id="type"
        name="type"
        [(ngModel)]="leaveData.type"
      />
    </div>

    <div class="mb-3">
      <label for="total" class="form-label">Total</label>
      <input
        type="text"
        class="form-control"
        id="total"
        name="total"
        [(ngModel)]="leaveData.total"
      />
    </div>

    <div class="mb-3">
      <label for="period" class="form-label">Period</label>
      <input
        type="text"
        class="form-control"
        id="period"
        name="period"
        [(ngModel)]="leaveData.period"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <p class="mt-3 text-success">{{ message }}</p>
  </form>
</div>
